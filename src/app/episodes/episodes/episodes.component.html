<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 m-4 g-2" *ngIf="data !== null && findValue === null">
  <div class="col" *ngFor="let item of data">
    <div class="card text-center  h-100">
      <div class="card-header">{{item.episode}}</div>
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <button (click)="getCharacteres(item.characters)" class="btn btn-warning">Characters</button>
      </div>
    </div>
  </div>
</div>

<div class="row d-flex justify-content-center row-cols-1 row-cols-md-3 row-cols-lg-4 m-4 g-2"
  *ngIf="findValue !== null">
  <div class="col" *ngFor="let item of findValue">
    <div class="card text-center  h-100">
      <div class="card-header">{{item.episode}}</div>
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <button class="btn btn-warning" (click)="getCharacteres(item.characters)">Characters</button>
      </div>
    </div>
  </div>
</div>
