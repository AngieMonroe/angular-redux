<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 m-2 g-3" *ngIf="data !== null && findValue === null">
  <!-- Card -->
  <div class="col" *ngFor="let item of data">
    <div class="card mb-2">
      <img [src]="item.image" class="card-img-top" alt="Hollywood Sign on The Hill" />
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          {{item.species}}
        </p>
        <button type="button" class="btn btn-secondary" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
          (click)="getCharacter(item.id)">
          Más info
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Card search -->
<div class="row d-flex justify-content-center row-cols-1 row-cols-md-3 row-cols-lg-4 m-4 g-2"
  *ngIf="findValue !== null">
  <div class="col" *ngFor="let item of findValue">
    <div class="card mb-4">
      <img [src]="item.image" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          {{item.species}}
        </p>
        <button type="button" class="btn btn-secondary" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
          (click)="getCharacter(item.id)">
          Más info
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal top fade " *ngIf="character !== undefined" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{character.name}}
        </h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="character.image" class="img-fluid rounded-circle w-25 position-absolute end-0 me-2" />
        <ul>
          <li>
            {{character.gender}}
          </li>
          <li>
            {{character.location.name}}
          </li>
          <li>
            {{character.origin.name}}
          </li>
          <li>
            {{character.species}}
          </li>
          <li>
            {{character.status}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
